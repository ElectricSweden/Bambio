<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icons8-bamboo-32.png">
    <title>Bambio</title>
</head>
<body>

        <p class="title">Bambio</p>

                </a>
                <a href=".contact">
                    <button class="contact-link">Contact</button>

        </div>
        <div class="scroll-icon">

    </div>
    <div class="about">
        <div class="container-1">
            <div class="about-big-1"></div>
            <div class="about-small-1"></div>
        </div>
        <div class="container-2">
            <div class="about-big-2"></div>
            <div class="about-small-2"></div>
        </div>

    <div class="contact">

    </div>
    <script src="script.js"></script>

</html>
