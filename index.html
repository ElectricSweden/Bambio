<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="logo.svg">
    <title>Bambio</title>
</head>
<body>
    <div class="stacked-blob1"></div>
    <div class="stacked-blob2"></div>
    <div class="intro">
        <p class="title">Bambio</p>
        <div class="logo"></div>
        <div class="navbar">
            <div class="links">
                <a href="http://shop.bambio.se">
                    <button class="shop-link">Shop</button>
                </a>
                <a href=".about">
                    <button class="about-link">Om Oss</button>
                </a>
                <a href=".contact">
                    <button class="contact-link">Kontakt</button>
                </a>
            </div>
        </div>
        <div class="scroll-icon">
            <span class="scroll-wheel"></span>
        </div>
    </div>
    <div class="about">
        <div class="about-container">
            <div class="about-img">
                <img src="leonsugrör1.png" alt="sugrör1">
            </div>
            <div class="about-img">
                <img src="leonsugrör2.png" alt="sugrör2">
            </div>
        </div>
        <div class="about-title">Om Oss</div>
            <div class="about-text">Bambio är ett UF-företag som erbjuder bambusugrör. Vi specialiserar oss inom närproducerat och miljövänligt bambu vilket gör oss unika.</div>
            <div class="about-text1"></div>
    </div>
    <div class="contact">
            <main>
                <div class="glass">
                    <div class="glass-img">
                    </div>
                    <div class="glass-name">Axel</div>
                </div>
                <div class="glass">
                    <div class="glass-img">
                    </div>
                    <div class="glass-name">Leon</div>
                </div>
                <div class="glass">
                    <div class="glass-img">
                    </div>
                    <div class="glass-name">Adam</div>
                </div>
                <div class="glass">
                    <div class="glass-img">
                    </div>
                    <div class="glass-name">Olle</div>
                </div>
            </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
